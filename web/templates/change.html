<body>
    <header>
        <div class="widewrapper masthead">
            <div class="container">
                <a href="index.html" id="logo">
                    <img src="images/logo2.png" alt="clean Blog">
                </a>

                <div id="mobile-nav-toggle" class="pull-right">
                    <a href="#" data-toggle="collapse" data-target=".clean-nav .navbar-collapse">
                      
                    </a>
                </div>


            </div>
        </div>

        <div class="widewrapper subheader">
            <div class="container">
                <div class="clean-breadcrumb">
                    <a href="index.html">首页</a>
                    <span class="separator">&#x2F;</span>
                    <a href="#">修改个人信息</a>

                </div>


                <div class="clean-searchbox">
                    <form action="#" method="get" accept-charset="utf-8">


                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                    <article class="blog-post">
                        <header>

                            <div class="lead-image">
                                <img src="img/single-post.jpg" alt="" class="img-responsive">

                            </div>
                        </header>
                        <div class="body">
                            <h1>修改个人信息</h1>
                           
                               

                                    <div class="form-group">
                                        <span for="email" class="sr-only">电子邮箱</span>
                                        <input type="email" class="form-control" id="email" placeholder="电子邮箱：{{user.email}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="sr-only">手机号码</label>
                                        <input type="text" class="form-control" id="phone" placeholder="手机号码：{{user.number}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="sr-only">密码</label>
                                        <input type="password" class="form-control" id="password" placeholder="密码：{{user.password}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="unit" class="sr-only">单位</label>
                                        <input type="text" class="form-control" id="unit" placeholder="单位：{{user.unit}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="office" class="sr-only">科室</label>
                                        <input type="text" class="form-control" id="office" placeholder="科室：{{user.office}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="post" class="sr-only">职务</label>
                                        <input type="text" class="form-control" id="post" placeholder="职务：{{user.post}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="professional" class="sr-only">职称</label>
                                        <input type="text" class="form-control" id="professional" placeholder="职称：{{user.professional}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="number" class="sr-only">工号</label>
                                        <input type="text" class="form-control" id="number" placeholder="工号：{{user.number}}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="修改" class="btn btn-primary">
                                    </div>
                             

                        </div>
                    </article>




                </div>
                <aside class="col-md-4 blog-aside">

                    <div class="aside-widget">

                        </div>
                    </div>


                </aside>
            </div>
        </div>

            DeepInsight
        </div>
